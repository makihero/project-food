<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <main>
        <section class="hero">
            <div class="info">
                <h1 class="info-tittle">Check The <br>Best Food</h1>
                <p class="info-subtittle">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Dolorem</p>
                <button class="info-button">Book a Table</button>
            </div>
            <img class="hero-img" src="images/hero.png" alt="Plato de pasta con guisantes">
        </section>
        <h2 class="services-tittle">Our service</h2>
        <section class="dishes">
            <img class="dishes-item dishes-item__big" src="images/video.png" alt="mesa con platos de pasta">
            <img class="dishes-item" src="images/dish1.png" alt="bowl">
            <img class="dishes-item" src="images/dish2.png" alt="salad">
            <img class="dishes-item" src="images/dish3.png" alt="eggs">
            <img class="dishes-item" src="images/dish4.png" alt="begetals">
        </section>
        <section class="menu">
            <h2 class="menu-tittle">Home menu</h2>
            <div class="menu-grid">
                <div class="menu-grid-item">
                    <img src="images/plate1.png" alt="plato de pastas">
                </div>
                <div class="menu-grid-item">
                    <img src="images/plate2.png" alt="plato de pastas">
                </div>
                <div class="menu-grid-item">
                    <img src="images/plate3.png" alt="plato de pastas">
                </div>
                <div class="menu-grid-item">
                    <img src="images/plate4.png" alt="plato de pastas">
                </div>
                <div class="menu-grid-item">
                    <img src="images/plate5.png" alt="plato de pastas">
                </div>
            </div>
        </section>
    </main>
</body>
</html>
